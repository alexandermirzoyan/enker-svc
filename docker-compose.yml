version: "3"
services:
  app:
    container_name: enker-svc
    environment:
      - MONGO_HOST=mongo
    build: .
    volumes:
      - ./docker-entrypiont-initdb.d:/docker-entrypiont-initdb.d
    ports:
      - "3001:3001"
    links:
      - mongo
  mongo:
      container_name: mongo
      image: mongo
      ports:
          - "27017:27017"
